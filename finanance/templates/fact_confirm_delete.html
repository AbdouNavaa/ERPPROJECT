{% extends "base/base.html" %}

{% block body %}
  <h1>Are you sure you want to delete this invoice?</h1>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-danger" style="border-radius: 20px;width: 10%">
    <a href="{% url 'facturesList' %}" class="btn btn-dark"style="border-radius: 20px;width: 10%">Cancel</a>
  </form>
{% endblock %}
