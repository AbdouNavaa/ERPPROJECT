{% extends "base/base.html" %} {% block body %}
<h1>devises</h1>
<a href="{% url 'create_devise' %}" class="btn btn-success" style="width: max-content;border-radius: 25px; padding-left: 5%;padding-right: 5%;">Ajouter</a>

<table class="table">
    <thead>
        <tr>
            <th scope="col">devise</th>
            <th scope="col">symbol</th>
            <th scope="col">nom</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for devise in devise %}
        <tr>
            <th scope="row">{{devise.devise}}</th>
            <th scope="row">{{devise.symbol}}</th>
            <th scope="row">{{devise.Nom}}</th>
            <td><a class="btn btn-primary" href="{% url 'devise_update' devise.id  %}"style="border-radius: 20px; width:45%"><span class="glyphicon glyphicon-edit">Update</span></a></td>
            <td><a href="{% url 'delete_devise' devise.id  %}" class="btn btn-danger" style="border-radius: 20px; width:45%">Cancel</a></td>

        </tr>
        {%endfor%}
    </tbody>
</table>


{% comment %}
<div class="alert alert-primary" role="alert"> {% endcomment %}
</div>

{% endblock %}
