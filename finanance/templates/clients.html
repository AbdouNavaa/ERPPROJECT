{% extends "base/base.html" %}

{% block body %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Mobile</th>
      <th scope="col">Type</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for client in clientList %}
    <tr>
      <th scope="row">{{client.id}}</th>
      <th scope="row">{{client.Name}}</th>
      <th scope="row">{{client.address}}</th>
      <th scope="row">{{client.mobile}}</th>
      <th scope="row">{{client.Type}}</th>
      <td><a href="/booking/cancel/{{b.id}}" class="btn btn-dark">Cancel</a></td>
    </tr>
    {%endfor%}
  </tbody>
</table>


{% comment %} <div class="alert alert-primary" role="alert"> {% endcomment %}
</div>

{% endblock %}
