{% extends "base/base.html" %} {% block body %}
<h1>Are you sure you want to delete this devise?</h1>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-danger" style="border-radius: 20px; width:15%">
    <a href="{% url 'devise' %}" class="btn btn-dark" style="border-radius: 20px; width:15%">Cancel</a>
</form>
{% endblock %}
