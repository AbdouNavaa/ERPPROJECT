{% extends "base/base.html" %}

{% block body %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Code</th>
      <th scope="col">Client</th>
      <th scope="col">Produit</th>
      <th scope="col">DateFacture</th>
      <th scope="col">HTaxe</th>
      <th scope="col">Total</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for fact in facturesList %}
    <tr>
      <th scope="row">{{fact.id}}</th>
      <th scope="row">{{fact.code}}</th>
      <th scope="row">{{fact.client}}</th>
      <th scope="row">{{fact.produit}}</th>
      <th scope="row">{{fact.date_facturation}}</th>
      <th scope="row">{{fact.HTaxe}}</th>
      <th scope="row">{{fact.Total}}</th>
      <td><a class="btn btn-primary btn-xs" href="{% url 'factCl_update' fact.id  %}"><span class="glyphicon glyphicon-edit">Update</span></a></td>
      <td><a href="{% url 'delete_factCl' fact.id  %}" class="btn btn-dark">Delete</a></td>
      <td><a href="{% url 'create_factCl' %}" class="btn btn-info">Ajouter</a></td>
    </tr>
    {%endfor%}
  </tbody>
</table>


</div>

{% endblock %}
