{% extends "base/base.html" %} {% block body %}
<h1>taxes</h1>
<a href="{% url 'create_taxe' %}" class="btn btn-success" style="width: max-content;border-radius: 20px; width:15%">Crrer</a>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom du Taxe</th>
            <th scope="col">Type du Taxe</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for taxe in taxe %}
        <tr>
            <th scope="row">{{taxe.id}}</th>
            <th scope="row">{{taxe.nom_taxe}}</th>
            <th scope="row">{{taxe.type_taxe}}</th>

            <td><a class="btn btn-primary btn-xs" href="{% url 'taxe_update' taxe.id  %}" style="border-radius: 20px; width:45%"><span class="glyphicon glyphicon-edit">Update</span></a></td>
            <td><a href="{% url 'delete_taxe' taxe.id  %}" class="btn btn-danger" style="border-radius: 20px; width:45%">Delete</a></td>

        </tr>
        {%endfor%}
    </tbody>
</table>


{% comment %}
<div class="alert alert-primary" role="alert"> {% endcomment %}
</div>

{% endblock %}
